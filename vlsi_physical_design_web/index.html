    <style>
        /* --- CSS --- */

        /* 
         * 1. AESTHETICS & THEME
         * A warm, modern, and inviting color palette with an elegant
         * font pairing for an editorial feel.
        */
        :root {
            --bg-main: #D7C7B4;         /* Soft Wooden Brown */
            --bg-container: #F5F1EC;   /* Light Beige Container */
            --bg-tile: #FFFFFF;        /* Soft White Tile */
            --border-tile: #E0D8CC;    /* Muted Border */
            --text-heading: #2c3e50;    /* Dark Slate Blue */
            --text-body: #7f8c8d;       /* Greyish Cyan */
            --accent-primary: #008080;  /* Deep Teal */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--bg-main);
            color: var(--text-body);
            /* Allow natural document flow and scrolling */
            display: block;
            min-height: 100vh;
            overflow-y: auto;
            padding: 2rem;
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 1rem 0;
            margin-bottom: 2rem;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .site-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: var(--text-heading);
            margin: 0;
        }

        .site-header p {
            font-size: 1.1rem;
            max-width: 60ch;
            color: var(--text-body);
        }

        .main-nav {
            display: flex;
            gap: 1.5rem;
            z-index: 20;
        }

        .main-nav a {
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            color: var(--text-body);
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .main-nav a:hover {
            color: var(--accent-primary);
        }

        /* 
         * 2. NEW GRID LAYOUT
         * A responsive grid to display all content blocks.
        */
        .content-grid-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--bg-container);
            border-radius: 12px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        /* 
         * 3. TILE STYLING
         * Clean, polished tiles with soft shadows and hover effects.
        */
        .grid-item {
            text-decoration: none;
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .grid-item__content {
            position: relative; /* For overlay positioning */
            background-color: var(--bg-tile);
            border: 1px solid var(--border-tile);
            border-radius: 12px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            overflow: hidden; /* To keep rounded corners on overlay */
            z-index: 1;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .grid-item:hover .grid-item__content {
            box-shadow: 0 15px 35px rgba(44, 62, 80, 0.15);
        }

        .grid-item__content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(44, 62, 80, 0.6); /* Dark Slate Blue overlay */
            z-index: -1;
            transition: background-color 0.3s ease;
        }

        .grid-item:hover .grid-item__content::before {
            background-color: rgba(0, 128, 128, 0.7); /* Teal overlay on hover */
        }

        .grid-item__content h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: #FFFFFF; /* Change heading to white for readability on image */
            text-shadow: 0 1px 3px rgba(0,0,0,0.4); /* Add shadow for readability */
            margin-top: 0;
            transition: color 0.3s ease;
        }

        /* Styles for the new horizontal palette */
        .horizontal-item {
            text-decoration: none;
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .horizontal-item:hover {
            transform: translateY(-5px);
        }

        .horizontal-item__content {
            position: relative;
            background-color: var(--bg-tile);
            border: 1px solid var(--border-tile);
            border-radius: 12px;
            height: 200px; /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .horizontal-item:hover .horizontal-item__content {
            box-shadow: 0 15px 35px rgba(44, 62, 80, 0.15);
        }

        .horizontal-item__content::before, .horizontal-item__content h3 {
            /* Inherit styles from grid-item for consistency */
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(44, 62, 80, 0.6);
            z-index: -1;
            transition: background-color 0.3s ease;
        }
        .horizontal-item:hover .horizontal-item__content::before {
            background-color: rgba(0, 128, 128, 0.7);
        }
        .horizontal-item__content h3 {
            position: static;
            background: none;
            font-family: 'Poppins', sans-serif;
            font-size: 2rem; /* Larger font for the bigger block */
            color: #FFFFFF;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
            margin-top: 0;
            transition: color 0.3s ease;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2; /* Place it behind the overlay */
        }

        /* 
         * 4. RESPONSIVE DESIGN
         * Grid collapses to 2 columns on tablets and 1 on mobile.
        */
        @media (max-width: 1024px) {
            /* Responsive column changes removed to maintain 3 columns */
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                overflow-y: auto; /* Ensure scrolling is enabled on mobile */
            }
            .site-header {
                flex-direction: column; /* Stack header items vertically */
                gap: 1rem;
                text-align: center;
                margin-bottom: 1.5rem;
            }
            .content-grid-container {
                padding: 2rem 1rem;
            }
            .content-grid {
                /* Forcing 3 columns on mobile can be very narrow, but as requested */
                grid-template-columns: repeat(3, 1fr);
            }
            .grid-item__content {
                height: 180px;
            }
        }
