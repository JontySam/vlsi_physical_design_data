        /* --- CSS --- */

        /* 
         * 1. AESTHETICS & THEME
         * A warm, modern, and inviting color palette with an elegant
         * font pairing for an editorial feel.
        */
        :root {
            --bg-main: #D7C7B4;         /* Soft Wooden Brown */
            --bg-container: #F5F1EC;   /* Light Beige Container */
            --bg-tile: #FFFFFF;        /* Soft White Tile */
            --border-tile: #E0D8CC;    /* Muted Border */
            --text-heading: #2c3e50;    /* Dark Slate Blue */
            --text-body: #7f8c8d;       /* Greyish Cyan */
            --accent-primary: #008080;  /* Deep Teal */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--bg-main);
            color: var(--text-body);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 2rem;
        }

        .site-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .site-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: var(--text-heading);
            margin-bottom: 0.5rem;
        }

        .site-header p {
            font-size: 1.1rem;
            max-width: 60ch;
            color: var(--text-body);
            opacity: 0.8;
        }

        .main-nav {
            position: absolute;
            top: 2.5rem;
            right: 3rem;
            display: flex;
            gap: 1.5rem;
            z-index: 20;
        }

        .main-nav a {
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            color: var(--text-body);
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .main-nav a:hover {
            color: var(--accent-primary);
        }

        /* 
         * 2. CAROUSEL STRUCTURE & NAVIGATION
         * A defined container holds the carousel, with arrows positioned
         * neatly outside for a clean, contained look.
        */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            background-color: var(--bg-container);
            border-radius: 12px;
            padding: 2rem 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .carousel {
            position: relative;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .carousel__viewport {
            width: 90%; /* Leave space for padding inside the container */
            overflow: hidden;
        }

        .carousel__track {
            display: flex;
            /* The transition property enables the smooth sliding animation */
            transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .carousel__arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
            z-index: 10;
        }

        .carousel__arrow:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .carousel__arrow--left {
            left: 30px; /* Position arrows inside the container */
        }

        .carousel__arrow--right {
            right: 30px;
        }

        .carousel__arrow svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-heading);
            stroke-width: 2;
            transition: stroke 0.2s ease;
        }

        .carousel__arrow:hover svg {
            stroke: var(--accent-primary);
        }

        .carousel__arrow.is-hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* 
         * 3. TILE STYLING
         * Clean, polished tiles with soft shadows and a clear
         * highlighted state for the central, active tile.
        */
        .carousel__tile {
            flex: 0 0 33.3333%; /* Each tile takes up a third of the viewport */
            max-width: 33.3333%;
            padding: 0 20px; /* Gutter between tiles */
            text-decoration: none;
            display: block;
        }

        .tile__content {
            position: relative; /* For overlay positioning */
            background-color: var(--bg-tile);
            border: 1px solid var(--border-tile);
            border-radius: 12px;
            padding: 2rem;
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Smooth transitions for scaling and opacity */
            transition: all 0.6s cubic-bezier(0.65, 0, 0.35, 1);
            transform: scale(0.9);
            opacity: 0.6;
            background-size: cover;
            background-position: center;
            overflow: hidden; /* To keep rounded corners on overlay */
            z-index: 1;
        }

        .tile__content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(44, 62, 80, 0.5); /* Dark Slate Blue overlay */
            z-index: -1;
            transition: background-color 0.3s ease;
        }

        .carousel__tile:hover .tile__content::before {
            background-color: rgba(0, 128, 128, 0.7); /* Teal overlay on hover */
        }

        .carousel__tile.is-selected .tile__content {
            /* The active/middle tile is scaled up and fully opaque */
            transform: scale(1);
            opacity: 1;
            border-color: var(--accent-primary);
            box-shadow: 0 15px 35px rgba(44, 62, 80, 0.15);
        }

        .tile__content h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: #FFFFFF; /* Change heading to white for readability on image */
            text-shadow: 0 1px 3px rgba(0,0,0,0.4); /* Add shadow for readability */
            margin-top: 0;
            transition: color 0.3s ease;
        }

        .carousel__tile.is-selected .tile__content h3,
        .carousel__tile:hover .tile__content h3 {
            color: #FFFFFF; /* Keep it white on hover/select */
        }

        /* 
         * 4. RESPONSIVE DESIGN
         * On mobile, the layout gracefully collapses to a single-tile view.
        */
        @media (max-width: 1024px) {
            .carousel-container {
                padding: 1rem 0;
            }
            .carousel__arrow {
                /* Move arrows closer on smaller screens */
                left: 15px;
                right: 15px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .site-header {
                margin-bottom: 2rem;
            }
            .carousel-container {
                background: transparent;
                box-shadow: none;
                padding: 0;
            }
            .carousel__tile {
                /* Show one tile at a time on mobile */
                flex: 0 0 100%;
                max-width: 100%;
                padding: 0 5px;
            }
            .tile__content {
                /* On mobile, all visible tiles are "active" */
                transform: scale(1);
                opacity: 1;
                height: 220px;
            }
            .carousel__arrow {
                width: 40px;
                height: 40px;
                left: 10px;
                right: 10px;
                background: rgba(0,0,0,0.1);
            }
        }

    <script>
        // --- JAVASCRIPT ---
        document.addEventListener('DOMContentLoaded', () => {
            const track = document.querySelector('.carousel__track');
            const tiles = Array.from(track.children);
            const nextButton = document.querySelector('.carousel__arrow--right');
            const prevButton = document.querySelector('.carousel__arrow--left');

            // Determine number of visible tiles based on window width
            const getVisibleTiles = () => window.innerWidth <= 768 ? 1 : 3;

            let visibleTiles;
            let tileWidth;
            let currentIndex = Math.floor(visibleTiles / 2); // Start with the first "middle" tile selected

            // Function to move the track and update selected tile
            const moveToTile = (targetIndex) => {
                const currentTile = track.querySelector('.is-selected');
                const targetTile = tiles[targetIndex];

                if (!targetTile) return;
                // Calculate the amount to move the track
                const amountToMove = (targetIndex - Math.floor(visibleTiles / 2)) * tileWidth;
                track.style.transform = 'translateX(-' + amountToMove + 'px)';

                if (currentTile) {
                    currentTile.classList.remove('is-selected');
                }
                targetTile.classList.add('is-selected');

                currentIndex = targetIndex;
                updateArrows();
            };

            // Function to show/hide arrows at the ends of the carousel
            const updateArrows = () => {
                if (currentIndex === 0) {
                    prevButton.classList.add('is-hidden');
                    nextButton.classList.remove('is-hidden');
                } else if (currentIndex === tiles.length - 1) {
                    prevButton.classList.remove('is-hidden');
                    nextButton.classList.add('is-hidden');
                } else {
                    prevButton.classList.remove('is-hidden');
                    nextButton.classList.remove('is-hidden');
                }
            };

            const setupCarousel = () => {
                visibleTiles = getVisibleTiles();
                tileWidth = tiles[0].getBoundingClientRect().width;
                currentIndex = Math.floor(visibleTiles / 2);
                moveToTile(currentIndex);
            }

            // Initial setup
            setupCarousel();

            // Event listener for the "next" button
            nextButton.addEventListener('click', e => {
                if (currentIndex < tiles.length - 1) {
                    moveToTile(currentIndex + 1);
                }
            });

            // Event listener for the "previous" button
            prevButton.addEventListener('click', e => {
                if (currentIndex > 0) {
                    moveToTile(currentIndex - 1);
                }
            });

            // Recalculate on window resize
            window.addEventListener('resize', () => {
                setupCarousel();
            });
        });
    </script>
